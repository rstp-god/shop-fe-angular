<div #slidercontainer class="container">
   <ng-container *ngFor="let slide of slides; let index=index" class="container">
        <img  
        [width]="slidercontainer.offsetWidth"
        *ngIf="index === i"
        [src]="slide"
        @slideAnimation 
        >
    </ng-container>
    <a class="prev" (click)='prevSlide()'></a>
    <a class="next" (click)='nextSlide()'></a>
    <ol>
        <li *ngFor="let slide of slides; let i=index" class="dot" (click)='currentSlide(i)'></li>
    </ol>
</div>
