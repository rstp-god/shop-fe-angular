<div *ngIf='isLoading' class='loading'></div>
<div class='container'>
    <div *ngFor='let product of saleProducts' class='item'>
        <a routerLink='./products/{{product.id}}'><h4>{{product.productName}}</h4></a>
        <h4>Sale : {{salePercent}}%</h4>
        <h4>Only today price : {{product.price - product.price*salePercent/100}}</h4>
    </div>
</div>
