<div *ngIf='isLoading' class='loading'></div>
<div class="grid">
    <div *ngFor = 'let product of products'  style='display : {{all}}'>
        <a routerLink='/{{product.id}}'><h4>{{product.productName}}</h4></a>
        <h4>Type : {{product.type}}</h4>
        <h4>Price : {{product.price}}</h4>
        <h4>Count at Storage : {{product.count}}</h4>
        <button>Add to cart!</button>
    </div>
</div>
<div class='grid' *ngIf='!isAllShow'>
    <div *ngFor = 'let product of productSmall'>
        <a routerLink='./products/{{product.id}}'><h4>{{product.productName}}</h4></a>
        <h4>Type : {{product.type}}</h4>
        <h4>Price : {{product.price}}</h4>
        <h4>Count at Storage : {{product.count}}</h4>
    </div>
</div>
