<div class="container">
    <div class="logo">
        <a href=""><img src="https://img.icons8.com/carbon-copy/100/000000/shopping-basket-2.png/"> </a>
        <a href="">Shopping!</a>
    </div>
    <div class="menubuttons">
        <button (click)='navigate($event)' class='menubutton' value="main">Main menu</button>
        <button (click)='navigate($event)' class='menubutton' value="products">Products</button>
        <button (click)='navigate($event)' class='menubutton' value="about">About</button>
        <button (click)='navigate($event)' class='menubutton' value="contact">Contact</button>
    </div>
  <div *ngIf="!isLogin; else not">
    <div class="login" >
      <a routerLink="./singin">Sing in</a>
      <p>/</p><a routerLink="./register">Sing up</a>
    </div>
  </div>
  <ng-template #not>
    <div class="login">
      <a routerLink="./clientpage">{{name}}</a>
      <p>/</p>
      <a routerLink='/' (click)='logout()'>Log Out</a>
    </div>
  </ng-template>
</div>
<div class="mobilecontainer">
    <div class="mobilelogo">
        <a href=""><img src="https://img.icons8.com/carbon-copy/100/000000/shopping-basket-2.png/"> </a>
        <a href="">Shopping!</a>
    </div>
    <div class="mobiledropdownbutton">
        <button class="mobilebutton" (click)='toggleMobileMenu()'><img
                src="https://img.icons8.com/ios/100/000000/chevron-down.png" /></button>
    </div>
</div>
<div class="mobiledropmenu" style="display: {{displaymobilemenu}}">
  <a routerLink="./products">All our products!</a>
  <a routerLink="./">Main Menu</a>
  <a routerLink="./about">About</a>
  <a routerLink="./contact">Contacts</a>
  <div class="mobilelogin">
    <a routerLink="/singin">Sing in</a>
    <a routerLink="/register">Sing up</a>
    <div class="mobilelogin" style="display : {{displayclient}}">
      <a routerLink="./clientpage">{{name}}</a>
      <p>/</p>
      <a routerLink='./' (click)='logout()'>Log Out</a>
    </div>
  </div>
</div>
